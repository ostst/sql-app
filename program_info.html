<!DOCTYPE html>
<html lang="ru">

    <style>

<body class="m-0 p-0 text-gray-800">

    <div class="max-w-md mx-auto min-h-screen flex flex-col bg-[#F2F2F2]">

        <!-- ШАПКА (Стиль FAQ) -->

                 class="absolute inset-0 w-full h-full object-cover z-0" alt="Program BG">
            <div class="absolute inset-0 bg-[#1e1b4b]/80 mix-blend-multiply z-0"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-[#312e81] via-transparent to-black/10 z-0"></div>

            <div class="relative z-10 p-6 pt-8">

                        <div class="mt-1 w-6 h-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-bold shrink-0">3</div>
