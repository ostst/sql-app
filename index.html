    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const tabUpcoming = document.getElementById('tab-upcoming');
        const tabPast = document.getElementById('tab-past');
        const contentUpcoming = document.getElementById('content-upcoming');
        const contentPast = document.getElementById('content-past');

        const activeClass = "flex-1 bg-white shadow-sm py-2 rounded-[8px] text-xs font-bold text-gray-900 text-center transition-all duration-200";
        const inactiveClass = "flex-1 py-2 rounded-[8px] text-xs font-medium text-gray-500 text-center hover:bg-black/5 transition-all duration-200";

        function switchTab(type) {
            tg.HapticFeedback.selectionChanged();

            if (type === 'upcoming') {
                tabUpcoming.className = activeClass;
                tabPast.className = inactiveClass;
                contentUpcoming.classList.remove('hidden');
                contentUpcoming.classList.add('flex');
                contentPast.classList.add('hidden');
                contentPast.classList.remove('flex');
            } else if (type === 'past') {
                tabUpcoming.className = inactiveClass;
                tabPast.className = activeClass;
                contentUpcoming.classList.add('hidden');
                contentUpcoming.classList.remove('flex');
                contentPast.classList.remove('hidden');
                contentPast.classList.add('flex');
            }
        }
